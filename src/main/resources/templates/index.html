t><script src="js/bootstrap.min.js"></script><script src="js/v-main.js"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script>    new Vue({        el:"#ap",        data:{show:false}    })</script></body></html>
